    scim:
      user:
        override: false
      userids_enabled: false
      users:
        - name: username1
          password: password1
          groups:
            - group1
            - group2
        - name: username2
          password: password2
          groups:
            - group1
            - group2
          firstName: first name2
          lastName: lastName2
          email: email2
          origin: ldap
      external_groups:
        origin1:
          external_group1:
            - internal_group1
            - internal_group2
            - internal_group3
          external_group2:
            - internal_group2
            - internal_group4
        origin2:
          external_group3:
            - internal_group3
            - internal_group4
            - internal_group5
      groups: 
        added_group_1: "Group 1 description"
        added_group_2: "Group 2 description"
    database:
      max_connections: 200
      max_idle_connections: 20
      remove_abandoned: true
      abandoned_timeout: 600
      log_abandoned: true
      case_insensitive: true
    ldap:
      enabled: true
      profile_type: search-and-bind
      url: ldap://my-ldap-url
      userDN: ldap-user
      userPassword: ldap-password
      searchBase: ""
      searchFilter: username={0}
      sslCertificate: ~
      sslCertificateAlias: ~
      mailAttributeName: mail
      mailSubstituteOverridesLdap: false
      referral: follow
      groups:
        searchBase: ""
        groupRoleAttribute: ~
        groupSearchFilter: member={0}
        searchSubtree: true
        maxSearchDepth: 10
      emailDomain:
        - ldap-email-whitelist-domain.org
      attributeMappings:
        given_name: givenName
        family_name: sn
        phone_number: telephoneNumber
        user:
          attribute:
            name-of-attribute-in-id-token: name-of-attribute-in-ldap-record
            name-of-other-attribute-in-id-token: name-of-other-attribute-in-ldap-record
      externalGroupsWhitelist:
        - external_group1
        - external_group2
    servlet:
      session-cookie:
        secure: false
        http-only: true
        max-age: 600
        name: TESTCOOKIE
        comment: Random comment