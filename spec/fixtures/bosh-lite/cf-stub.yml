        my-identity-provider:
          metadataTrustCheck: false
          idpMetadata: http://my.identityprovider.com/saml2/idp/metadata.php
          nameID: urn:oasis:names:tc:SAML:1.1:nameid-format:emailAddress
          assertionConsumerIndex: 0
          signMetaData: false
          signRequest: false
          iconUrl: https://my.identityprovider.com/icon.png
          showSamlLoginLink: true
          linkText: Log in with My Saml Identity Provider
      socket:
        connectionManagerTimeout: 20000
        soTimeout: 20000
      signMetaData: false
      signRequest: false
      wantAssertionSigned: false


  uaa:
    catalina_opts: -Xmx1024m
    zones:
      internal:
        hostnames:
          - host4
          - host5.test.com
    restricted_ips_regex: "10\\.\\d{1,3}\\.\\d{1,3}\\.\\d{1,3}|192\\.168\\.\\d{1,3}\\.\\d{1,3}"
    proxy_ips_regex: "192\\.168\\.\\d{1,3}\\.\\d{1,3}|10\\.\\d{1,3}\\.\\d{1,3}\\.\\d{1,3}"
    newrelic:
      production:
        license_key: '<yourlicensekeyhere>'
        agent_enabled: true
        app_name: UAA Identity Acceptance
        high_security: false
        enable_auto_app_naming: false
        enable_auto_transaction_naming: true
        log_level: info
        audit_mode: false
        log_file_count: 1
        log_limit_in_kbytes: 0
        log_daily: false
        log_file_name: newrelic_agent.log
        #log_file_path:
        ssl: true
        max_stack_trace_lines: 30
        attributes:
          enabled: true
        transaction_tracer:
          enabled: true
          transaction_threshold: apdex_f
          record_sql: obfuscated
          log_sql: false
          stack_trace_threshold: 0.5
          explain_enabled: true
          explain_threshold: 0.5
          top_n: 20
        error_collector:
          enabled: true
          ignore_errors: akka.actor.ActorKilledException
          ignore_status_codes: 404
        analytics_events:
          enabled: true
          max_samples_stored: 2000
        cross_application_tracer:
          enabled: true
        thread_profiler:
          enabled: true
        browser_monitoring:
          auto_instrument: true
    dump_requests: true
    logging_level: TRACE
    logging_use_rfc3339: true
    require_https: false
    clients:
      app-direct:
        access-token-validity: 1209600
        authorities: app_direct_invoice.write
        authorized-grant-types: authorization_code,client_credentials,password,refresh_token,implicit
        override: true
        redirect-uri: https://console.bosh-lite.com
        refresh-token-validity: 1209600
        secret: app-direct-secret
      developer_console:
        access-token-validity: 1209600
        authorities: scim.write,scim.read,cloud_controller.read,cloud_controller.write,password.write,uaa.admin,uaa.resource,cloud_controller.admin,billing.admin
        authorized-grant-types: authorization_code,client_credentials
        override: true
        redirect-uri: https://console.bosh-lite.com/oauth/callback
        refresh-token-validity: 1209600
        scope: openid,cloud_controller.read,cloud_controller.write,password.write,console.admin,console.support
        secret: console-secret
    client:
      autoapprove:
        - login
        - admin
    authentication:
      policy:
        lockoutAfterFailures: 10
        countFailuresWithinSeconds: 300
        lockoutPeriodSeconds: 3600
        global:
          lockoutAfterFailures: 20
          countFailuresWithinSeconds: 200
          lockoutPeriodSeconds: 2600
    password:
      policy:
        minLength: 10
        maxLength: 20
        requireUpperCaseCharacter: 1
        requireLowerCaseCharacter: 1
        expirePasswordInMonths: 6
        global:
          minLength: 20
          maxLength: 200
          requireUpperCaseCharacter: 2
          requireLowerCaseCharacter: 2
          expirePasswordInMonths: 2
    disableInternalAuth: true
    disableInternalUserManagement: true
    authorities:
      - openid
      - scim.me
      - cloud_controller.read
      - cloud_controller.write
      - cloud_controller_service_permissions.read
    jwt:
