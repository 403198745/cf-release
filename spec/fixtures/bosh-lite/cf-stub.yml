---
director_uuid: DIRECTOR_UUID
properties:
  <<: ((merge))
  login:
    url: login_url
    protocol: https
    branding:
      company_name: company_name
      product_logo: product_logo
      square_logo: square_logo
      footer_legal_text: footer_legal_text
      footer_links:
        link1: link_value1
        link2: link_value2
    asset_base_url: asset_base_url
    links:
      passwd: passwd
      signup: signup
      home_redirect: home_redirect
    self_service_links_enabled: false
    analytics:
      domain: analytics_domain
      code: analytics_code
    messages:
        scope:
          tokens:
            read: View details of your approvals you have granted to this and other applications
            write: Cancel the approvals like this one that you have granted to this and other applications
    logout:
      redirect:
        url: "/login?template=warden"
        parameter:
          disable: false
          whitelist:
            - https://testapp.bosh-lite.com/logout/success1
            - https://testapp.bosh-lite.com/logout/success2
    notifications:
      url: notifications_url
    prompt:
      username:
        text: prompt_username_text
      password:
        text: prompt_password_text
    smtp:
      host: smtp_host
      port: 25
      user: smtp_user
      password: smtp_password
